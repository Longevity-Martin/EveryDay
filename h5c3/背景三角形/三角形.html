<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        div{
            margin:  100px 200px;
        }
        .box{
            width: 200px;
            height: 200px;
            background: blue;
        }
        .wrap{
            width: 0;
            height: 0;
            border-width: 300px  10px 10px 300px;
            border-style: solid;
            border-color: red blue black green;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <div class="wrap"></div>
</body>
</html>
